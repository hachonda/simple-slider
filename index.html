<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slider by Hachonda</title>
    <script>
        let i=0; //initial start point of slider
        let images=[]; //array of images

        images[0]="image1.jpg";
        images[1]="image2.jpg";
        images[2]="image3.jpg";
        images[3]="image4.jpg";
        images[4]="image5.jpg";

        
        //change to next image
        function changeImg(){

            document.slider.src = "images/"+ images[i];

            if (i < images.length - 1){ //increment i if it is less than the length of the images array
                i++; 
            } else{
                i = 0;
            }

            console.log("value of i is", i)

        }

        //set the inital image on document load

        window.onload = changeImg;

        
    </script>
</head>
<body>

 
<img name="slider" width="400" height="200">
<button onclick="changeImg()">Next</button>   
</body>
</html>
